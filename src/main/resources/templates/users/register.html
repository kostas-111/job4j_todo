<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/users/register}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Константин" required>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label"><b>Логин</b></label>
            <input type="text" class="form-control" id="login" name="login" placeholder="kostya_111" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="timezone" class="form-label"><b>Часовой пояс</b></label>
            <select class="form-control" id="timezone" name="timezone">
                <option value="">-- Выберите часовой пояс --</option>
                <option th:each="zone : ${timezones}"
                        th:value="${zone.ID}"
                        th:text="${zone.ID + ' : ' + zone.displayName}">
                </option>
            </select>
            <div class="form-text">
                Если не выбран, будет использован часовой пояс сервера: <span th:text="${defaultTimezone}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer th:include="fragments/footer :: footer"></footer>
</div>
</body>
</html>
