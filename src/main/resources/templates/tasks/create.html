<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Название</b></label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Укажите короткое описание задания">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="20"
                      placeholder="Опишите подробно задание"></textarea>
        </div>
        <div class="mb-3">
            <label for="priority"><b>Приоритет</b></label>
            <select class="form-control" id="priority" name="priority.id">
                <option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Категории</b></label>
            <div th:each="category : ${categories}" class="form-check">
                <input class="form-check-input" type="checkbox"
                       th:id="'category_' + ${category.id}"
                       th:value="${category.id}" name="categoryIds">
                <label class="form-check-label" th:for="'category_' + ${category.id}"
                       th:text="${category.name}"></label>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/tasks}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100"
                                               type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer th:include="fragments/footer :: footer"></footer>
</div>
</body>
</html>
